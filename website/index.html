<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1 class="holder headline">
        Weather Journal App
    </h1>
    <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></textarea>
        <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
            <div class="entry-row">Date: <span id="date"></span></div>
            <div class="entry-row">Temperature: <span id="temp"></span></div>
            <div class="entry-row">My feelings: <span id="content"></span></div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
